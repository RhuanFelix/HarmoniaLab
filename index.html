<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags para SEO e responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HarmoniaLab - Aprenda teoria musical e conceitos musicais de forma gratuita e acessível">
    <meta name="keywords" content="teoria musical, música, educação musical, harmonia, aprendizado musical">
    
    <!-- Fontes do Google - Poppins para títulos e Roboto para texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Ícones do Bootstrap via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Estilos CSS -->
    <style>
        /* Variáveis CSS globais para consistência no design */
        :root {
            /* Paleta de cores principal */
            --color-primary: #6d28d9;      /* Roxo principal */
            --color-primary-light: #8b5cf6; /* Roxo claro para hover */
            --color-primary-dark: #5b21b6;  /* Roxo escuro para elementos ativos */
            
            /* Cores de texto e fundo */
            --color-text: #1f2937;          /* Texto principal */
            --color-text-light: #6b7280;    /* Texto secundário */
            --color-background: #ffffff;     /* Fundo principal */
            --color-background-alt: #f9fafb; /* Fundo alternativo */
            --color-border: #e5e7eb;        /* Bordas e separadores */
            
            /* Sistema de espaçamento consistente */
            --spacing-xs: 0.5rem;  /* 8px */
            --spacing-sm: 1rem;    /* 16px */
            --spacing-md: 1.5rem;  /* 24px */
            --spacing-lg: 2rem;    /* 32px */
            --spacing-xl: 3rem;    /* 48px */
            
            /* Sistema de sombras para profundidade */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            
            /* Sistema de border-radius para cantos arredondados */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 1rem;
        }

        /* Reset CSS básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos base do corpo do documento */
        body {
            font-family: 'Roboto', sans-serif;
            color: var(--color-text);
            line-height: 1.6;
            background-color: var(--color-background);
        }

        /* Estilos base para títulos */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            color: var(--color-text);
            margin-bottom: var(--spacing-sm);
        }

        /* Cabeçalho fixo no topo */
        .header {
            background-color: var(--color-background);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100; /* Garante que o header fique sobre outros elementos */
        }

        /* Container do cabeçalho com largura máxima */
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-sm) var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Estilo do logotipo e seu container */
        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: var(--color-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .logo h1 {
            font-size: 1.5rem;
            color: var(--color-text);
            margin: 0;
        }

        .nav-desktop {
            display: flex;
            gap: var(--spacing-lg);
        }

        .nav-desktop a {
            color: var(--color-text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-desktop a:hover {
            color: var(--color-primary);
        }

        .nav-mobile {
            display: none;
        }

        /* Seção Hero - Banner principal */
        .hero {
            background: linear-gradient(to bottom right, var(--color-primary-dark), var(--color-primary));
            color: white;
            padding: var(--spacing-xl) var(--spacing-md);
            text-align: center;
            position: relative;
            overflow: hidden; /* Previne que o padrão de fundo vaze */
        }

        /* Padrão de fundo decorativo com opacidade reduzida */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('/path-to-your-pattern.svg');
            opacity: 0.1; /* Sutil padrão de fundo */
        }

        /* Container do conteúdo do hero com z-index para ficar sobre o padrão */
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1; /* Garante que o conteúdo fique sobre o padrão de fundo */
        }

        /* Animação de entrada para o título principal */
        .hero h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: var(--spacing-md);
            animation: fadeInUp 0.8s ease-out;
        }

        /* Animação de entrada para o texto do hero */
        .hero p {
            font-size: 1.25rem;
            margin-bottom: var(--spacing-lg);
            opacity: 0.9;
            animation: fadeInUp 1s ease-out;
        }

        /* Estilos base para botões */
        .btn {
            display: inline-block;
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--radius-md);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        /* Variante primária do botão */
        .btn-primary {
            background-color: white;
            color: var(--color-primary);
        }

        /* Efeito hover do botão primário */
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Layout principal com grid de duas colunas */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-xl) var(--spacing-md);
            display: grid;
            grid-template-columns: 2fr 1fr; /* Coluna principal mais larga que a sidebar */
            gap: var(--spacing-lg);
        }

        /* Área de conteúdo principal */
        .content {
            background-color: var(--color-background);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        /* Títulos dentro da área de conteúdo */
        .content h2 {
            font-size: 1.75rem;
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 2px solid var(--color-border); /* Linha decorativa sob títulos */
        }

        /* Parágrafos dentro da área de conteúdo */
        .content p {
            margin-bottom: var(--spacing-md);
        }

        /* Sidebar com layout em coluna */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        /* Containers da sidebar (pesquisa e posts recentes) */
        .search-container, .recent-posts {
            background-color: var(--color-background);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        /* Container do formulário de pesquisa */
        .search-form {
            position: relative; /* Para posicionamento do ícone */
        }

        /* Campo de pesquisa estilizado */
        .search-form input {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-lg);
            padding-left: 2.5rem; /* Espaço para o ícone */
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 1rem;
        }

        /* Ícone de pesquisa */
        .search-form i {
            position: absolute;
            left: var(--spacing-sm);
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-light);
        }

        /* Footer */
        .footer {
            background-color: var(--color-background-alt);
            padding: var(--spacing-xl) var(--spacing-md);
            margin-top: var(--spacing-xl);
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--spacing-xl);
        }

        .newsletter h3 {
            margin-bottom: var(--spacing-md);
        }

        .newsletter-form {
            display: flex;
            gap: var(--spacing-sm);
        }

        .newsletter-form input {
            flex: 1;
            padding: var(--spacing-sm);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
        }

        .newsletter-form button {
            padding: var(--spacing-sm) var(--spacing-lg);
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .newsletter-form button:hover {
            background-color: var(--color-primary-dark);
        }

        .social-links {
            display: flex;
            gap: var(--spacing-sm);
        }

        .social-links a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--color-background);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text);
            text-decoration: none;
            transition: all 0.3s;
        }

        .social-links a:hover {
            background-color: var(--color-primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Animações */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries para responsividade */
        @media (max-width: 768px) {
            /* Esconde navegação desktop em telas pequenas */
            .nav-desktop {
                display: none;
            }

            /* Mostra navegação mobile em telas pequenas */
            .nav-mobile {
                display: block;
            }

            /* Ajusta layout para uma coluna em telas pequenas */
            .main {
                grid-template-columns: 1fr;
            }

            /* Ajusta footer para uma coluna em telas pequenas */
            .footer-container {
                grid-template-columns: 1fr;
            }

            /* Reduz tamanho do título do hero em telas pequenas */
            .hero h1 {
                font-size: 2rem;
            }

            /* Ajusta formulário da newsletter para layout vertical */
            .newsletter-form {
                flex-direction: column;
            }
        }
    </style>
    
    <title>HarmoniaLab - Aprenda Teoria Musical</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="/" class="logo">
                <div class="logo-icon">
                    <i class="bi bi-music-note"></i>
                </div>
                <h1>HarmoniaLab</h1>
            </a>
            
            <nav class="nav-desktop">
                <a href="/">Home</a>
                <a href="/pages/sobre.html">Sobre</a>
            </nav>
            
            <div class="nav-mobile">
                <button aria-label="Menu" id="menu-button">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Bem-vindo ao HarmoniaLab</h1>
            <p>Aprenda teoria musical de forma gratuita e acessível</p>
            <a href="#conteudo" class="btn btn-primary">Começar a Aprender</a>
        </div>
    </section>

    <main class="main" id="conteudo">
        <div class="content">
            <h2>Conteúdos em Destaque</h2>
            <div class="featured-posts">
                <!-- Aqui você pode adicionar seus posts em destaque -->
            </div>
        </div>
        
        <aside class="sidebar">
            <div class="search-container">
                <h3>Pesquisar</h3>
                <form class="search-form" role="search">
                    <i class="bi bi-search"></i>
                    <input type="search" placeholder="Pesquisar..." aria-label="Pesquisar conteúdo">
                </form>
            </div>
            
            <div class="recent-posts">
                <h3>Conteúdos Recentes</h3>
                <!-- Aqui você pode adicionar seus posts recentes -->
            </div>
        </aside>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="newsletter">
                <h3>Receba novidades por e-mail</h3>
                <form class="newsletter-form">
                    <input type="email" placeholder="Seu melhor e-mail" required>
                    <button type="submit">Inscrever-se</button>
                </form>
            </div>
            
            <div class="social-links">
                <a href="https://github.com/RhuanFelix" target="_blank" rel="noopener" aria-label="GitHub">
                    <i class="bi bi-github"></i>
                </a>
                <a href="#" target="_blank" aria-label="LinkedIn">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a href="#" target="_blank" aria-label="Instagram">
                    <i class="bi bi-instagram"></i>
                </a>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: var(--spacing-lg);">
            <p>Copyright &copy; 2024. All rights reserved</p>
            <p>by <a href="https://github.com/RhuanFelix" target="_blank" rel="noopener">@Rhuan dos Santos Félix</a></p>
        </div>
    </footer>

    <script>
        // Menu mobile
        const menuButton = document.getElementById('menu-button');
        const nav = document.querySelector('.nav-desktop');

        menuButton?.addEventListener('click', () => {
            nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
        });
    </script>
</body>
</html>
